 type Query{
  company(id:ID!):Company
  job(id:ID!): Job
jobs:[Job!]
 },

 type Company{
  id: ID!,
  name:String!,
  description:String
  jobs:[Job!]
 }



 type Job{
   id: ID!
   title:String!
   company:Company
   description:String

 }
 type Mutation{
  createJob(input:CreateJobinput!): Job
 }

 input CreateJobinput{
  title:String!,
  companyID:ID!,
   description:String
 }